<!DOCTYPE html>
<html style="height:100%">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="display: flex; justify-content: center; align-items: center; height:100%">

    <div class="card-panel">
        <form>
            <div class="row">
                <div style="display:flex; justify-content: center;">
                    <i class="large material-icons prefix">person</i>
                </div>
                <div style="display:flex; justify-content: center;">
                    <div class="file-field input-field">
                        <a style="font-size: 12px;">
                            <span>Edit &nbsp</span>
                            <input type="file">
                        </a>
                        <i style="font-size: 12px;" class="material-icons prefix">create</i>
                    </div>
                    
                </div>
                <div style="display:flex; justify-content: center;">
                    <span style="font-size: 12px;">Already have an account &nbsp</span>

                    <a style="font-size: 12px;" href="#" onclick="pages.register.login()"> Sign in</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="margin-left: 24%;">
                    <input id="name" type="text" class="if-i center-align">
                    <label for="name" class="if-l" style="margin-left: 42%;">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="margin-left: 24%;">
                    <input id="surname" type="text" class="if-i center-align">
                    <label for="surname" class="if-l" style="margin-left: 42%;">Surname</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="margin-left: 24%;">
                    <input id="email" type="text" class="if-i center-align">
                    <label for="email" class="if-l" style="margin-left: 42%;">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="margin-left: 24%;">
                    <input id="password" type="password" class="if-i center-align">
                    <label for="password" class="if-l" style="margin-left: 42%;">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="margin-left: 24%;">
                    <input id="phone" type="tel" class="if-i center-align">
                    <label for="phone" class="if-l" style="margin-left: 42%;">Phone</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6" style="margin-left: 26%;">
                    <a href="#" onclick="pages.register.register()" class="waves-effect waves-light btn"
                        style="width:50%;background-color:#3454D1; margin-left: 24%;">Register</a>
                </div>
            </div>

        </form>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
