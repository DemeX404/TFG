<!DOCTYPE html>
<html style="height:100%">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="height:100%">

    <!-- Sidenav -->
    <ul id="slide-out" class="sidenav sidenav-fixed" style="background-color: #efefef;">
        <li>
            <div class="user-view">
                <div class="user-view">
                    <div id="imageSN" style="display:flex; justify-content: center;">
                    </div>
                </div>
            </div>
        </li>
        <li><a href="#!" onclick="pages.profile.home()" class="waves-effect waves-light btn li-h"><i
                    class="material-icons right">home</i>Restaurant</a></li>
        <li><a href="#!" onclick="pages.profile.profile()" class="waves-effect waves-light btn li-h"><i
                    class="material-icons right">person</i>Profile</a></li>
        <li><a href="#!" onclick="pages.profile.login()" class="waves-effect waves-light btn li-h"
                style="margin-top: 20%;"><i class="material-icons right">exit_to_app</i>Exit</a></li>
    </ul>

    <div class="container">
        <form>
            <div style="display: flex; justify-content: space-between;">
                <a href="#" data-target="slide-out" class="sidenav-trigger">
                    <i class="material-icons" style="margin-top: 40px; color:#070707;">menu</i>
                </a>
                <div style="margin-top: 10%;">
                    <div id="image" style="display:flex; justify-content: center;">
                    </div>
                    <div style="display:flex; justify-content: center;">
                        <div class="file-field input-field">
                            <a style="font-size: 12px;" onchange="pages.profile.showPreview(event)">
                                <span>Edit &nbsp</span>
                                <input id="profile" type="file" name="image" id="input-files"
                                    class="form-control-file border">
                            </a>
                            <i style="font-size: 12px;" class="material-icons prefix">create</i>
                        </div>

                    </div>
                </div>
                <a href="#" onclick="pages.profile.update()" class="waves-effect waves-light btn"
                    style="background-color:#3454D1; margin-top: 5%;"><i class="material-icons right">save</i>Save</a>
            </div>
            <div style="padding-left: 25%;">
                <div class="row">
                    <div class="input-field col s6">
                        <label class="active">Name</label>
                        <input id="name" type="text" class="if-i center-align" style="border-style: groove">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label class="active">Surname</label>
                        <input id="surname" type="text" class="if-i center-align" style="border-style: groove">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label class="active">Email</label>
                        <input id="email" type="text" class="if-i center-align" style="border-style: groove">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label class="active">Password</label>
                        <input id="password" type="password" class="if-i center-align" style="border-style: groove">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label class="active">Phone</label>
                        <input id="phone" type="tel" class="if-i center-align" style="border-style: groove">
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });
    </script>
</body>

</html>
