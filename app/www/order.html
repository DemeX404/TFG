<!DOCTYPE html>
<html style="height:100%">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="height:100%">

    <div class="container">
        <form>
            <div class="card">
                <div class="card-content">
                    <a href="#" onclick="pages.order.home()">
                        <i class="material-icons" style="margin-top: 40px; color:#070707;">arrow_back</i>
                    </a>
                    <div id="product"></div>
                </div>
                <div class="divider" style="margin: 20px;"></div>
                <div class="card-footer"
                    style="display: flex;justify-content: space-around;align-items: center;padding-bottom: 10px;">
                    <h5> Total </h5>
                    <div id="finalPrice"></div>
                </div>
                <div id="modals"></div>
                <div class="container">
                    <div class="row">
                        <div style="display: flex; justify-content: center; padding-bottom: 20px;" class="col s6">
                            <a onclick="pages.order.ticket()" class="waves-effect waves-light btn"
                                style="background-color:#3454D1; color:#EFEFEF">Order</a>
                        </div>
                        <div id="buttonCancel"></div>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });
    </script>
</body>

</html>
