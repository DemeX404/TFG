<!DOCTYPE html>
<html style="height:100%">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="display: flex; justify-content: center; align-items: center; height:100%">

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2> Type </h2>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="input-field col s6">
                    <input id="type" type="text">
                    <label for="type">Type</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6" style="margin-left: 26%;">
                    <a href="#" onclick="pages.createPrTy.addType()" class="waves-effect waves-light btn"
                        style="width:50%;background-color:#3454D1; margin-left: 24%;">Add Type</a>
                </div>
            </div>
        </form>

        <div class="col s12">
            <h2>Product</h2>
        </div>
        <form>
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="price" type="text">
                    <label for="price">Price</label>
                </div>
            </div>
            <div class="row">
                <div id="allTypes" class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose type</option>
                    </select>
                    <label>Type Food</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6" style="margin-left: 26%;">
                    <a href="#" onclick="pages.createPrTy.addProduct()" class="waves-effect waves-light btn"
                        style="width:50%;background-color:#3454D1; margin-left: 24%;">Add Product</a>
                </div>
            </div>
        </form>

    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
