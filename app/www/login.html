<!DOCTYPE html>
<html style="height:100%">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="display: flex; justify-content: center; align-items: center; height:100%">

    <div class="card-panel">
        <form>
            <div class="row">
                <div style="display:flex; justify-content: center;">
                    <i class="large material-icons prefix">person</i>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="medium material-icons prefix">mail</i>
                    <input id="name" type="text" class="center-align if-i">
                    <label for="name" class="if-l">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="center-align if-i">
                    <label for="password" class="if-l">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <i class="material-icons prefix">exit_to_app</i>
                    <a href="#" onclick="pages.login.login()" class="waves-effect waves-light btn"
                        style="width:50%;background-color:#3454D1; margin-left: 24%;">Login</a>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <a href="#" style="color: #26a69a" onclick="pages.login.register()">Register now!</a>
                </div>
                <div class="col s6" style="display: flex; justify-content: flex-end;">
                    <a href="#" style="color: #26a69a">Forgot Password?</a>
                </div>
            </div>

        </form>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
