<!DOCTYPE html>
<html style="height:100%">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="height:100%">

    <div class="container" style="border: ridge;">
        <div
            style="display: flex; margin-left: 5%;justify-content: space-between;align-items: center; margin-top: 20px;">
            <a href="#" onclick="pages.owner.login()">
                <i class="medium material-icons" style="color:#070707;">exit_to_app</i>
            </a>

            <a onclick="pages.owner.creatEmpl()" class="waves-effect waves-light btn"
                style="background-color:#3454D1; color:#EFEFEF; margin-right: 5%;">Create Employee</a>
            <a onclick="pages.owner.createPrTy()" class="waves-effect waves-light btn"
                style="background-color:#3454D1; color:#EFEFEF; margin-right: 5%;">Create Type/Product</a>

        </div>
        <div class="divider"></div>
        <h3 class="center-align">SALES</h3>
        <table class="centered striped" style="margin-bottom: 20px;">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Product</th>
                    <th>Quantity</th>
                </tr>
            </thead>

            <tbody id="tbody">
            </tbody>
        </table>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });
    </script>
</body>

</html>
