<!DOCTYPE html>
<html style="width:100%; height:100%">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="height:100%">
    <!-- Sidenav -->
    <ul id="slide-out" class="sidenav sidenav-fixed" style="background-color: #efefef;">
        <li>
            <div class="user-view">
                <div id="image" style="display:flex; justify-content: center;">
                </div>
            </div>
        </li>
        <li><a href="#!" onclick="pages.home.home()" class="waves-effect waves-light btn li-h"><i
                    class="material-icons right">home</i>Restaurant</a></li>
        <li><a href="#!" onclick="pages.home.profile()" class="waves-effect waves-light btn li-h"><i
                    class="material-icons right">person</i>Profile</a></li>
        <li><a href="#!" onclick="pages.register.login()" class="waves-effect waves-light btn li-h"
                style="margin-top: 20%;"><i class="material-icons right">exit_to_app</i>Exit</a></li>
    </ul>

    <div class="card">
        <div class="card-content card small" style="padding: 0px;">
            <!-- Boton de trigger del sidenav -->
            <a class="btn-floating btn-large halfway-fab waves-effect waves-light sidenav-trigger"
                style="left: 0px; top: 0px; color: #26A69A" data-target="slide-out">
                <i class="material-icons">menu</i>
            </a>
            <img style="width:100%; max-height:100%;" src="images/fondo-restaurante.jpg">
        </div>
        <!-- Tabs con su respectivo contenido -->
        <div class="card-tabs" style="background-color: #EFEFEF;">
            <div class="col s12">
                <ul class="tabs tabs-fixed-width" id="types"></ul>
            </div>
            <div id="producTab"></div>
            <div id="products"></div>
            <div id="basketButton">
                <div id="viewBasket" style="display: flex; justify-content: center; margin-top: 20px;">
                    <a onclick="pages.home.order()" class="waves-effect waves-light btn"
                        style="width: 50%; background-color:#3454D1; color:#EFEFEF">View Basket</a>
                </div>
            </div>
        </div>
        <!-- Modal que salta al pedir -->
        <div id="modals"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
